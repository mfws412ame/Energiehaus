    <script>

        
        
        $(document).ready(function () {

            
            // setting mapster
            $('#Energiehaus').mapster({
                mapKey: 'data-area',
                fillColor: 'ffff00',
                fillOpacity: 0.3,
                stroke: true,
                strokeColor: 'ffffff',
                render_select: {
                    fillColor: '000000',
                    stroke: false,
                    altImage: 'images/Haus_alt.jpg'
                },
            });


            $('#Energiehaus').mapster('resize', 1024, 0, 0);


        

            // onclick for rooms

            document.getElementById("roof").addEventListener("click", function () {
                zoom_area("roof");
            }, false);
            document.getElementById("loft").addEventListener("click", function () {
                zoom_area("loft");
            }, false);
            document.getElementById("wall1").addEventListener("click", function () {
                zoom_area("wall1");
            }, false);
            document.getElementById("bathroom").addEventListener("click", function () {
                zoom_area("bathroom");
            }, false);
            document.getElementById("wall2").addEventListener("click", function () {
                zoom_area("wall2");
            }, false);

            document.getElementById("kitchen").addEventListener("click", function () {
                zoom_area("kitchen");
            }, false);
            document.getElementById("livingroom").addEventListener("click", function () {
                zoom_area("livingroom");
            }, false);
            document.getElementById("cellar1").addEventListener("click", function () {
                zoom_area("cellar1");
            }, false);
            document.getElementById("cellar2").addEventListener("click", function () {
                zoom_area("cellar2");
            }, false); 
            document.getElementById("car").addEventListener("click", function () {
                zoom_area("car");
            }, false);

            document.getElementById("pipes").addEventListener("click", function () {
                zoom_area("pipes");
            }, false);

            // onclick for rooms done



            // onclick for back button
            document.getElementById("backButton").addEventListener("click", function () {
                window.location.reload();
                document.getElementById("backButton").style.visibility = "hidden";
            }, false);



            // activate fancybox
            $(".fancybox").fancybox({
                'height': '370',
                'width':'750',
                'autoDimensions':false,
                'autoSize':false
            });
        });
        


        function zoom_area(cKey) {

            // set variables
            var key = cKey;
            var zoomOpts = { padding: 60, duration: 500, force: true, scroll: true };
            var key_p = cKey + "_p";
      
            // zoom function for the rooms
            $('#Energiehaus').mapster('zoom', key, zoomOpts);
            
            // disables scroll bars on the image
            document.getElementById("mapster_wrap_0").style.overflow = "hidden";
            

            setTimeout(function () {
                // makes the buttons visable with an altImage (mapster function)
                $('#Energiehaus').mapster('set', true, key_p, { stroke: false, altImage: 'images/Haus_alt.jpg' });
                document.getElementById("backButton").style.visibility = "visible";
            }, 500);

            // disables all front areas so that the buttons are clickable (detach from DOM)
             $('.front').detach();   

        }

        
    </script>
